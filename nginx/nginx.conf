user  nginx;
worker_processes  auto;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  tcp_nopush    on;
  tcp_nodelay   on;
  keepalive_timeout  65;
  server_tokens off;

  # DNS interno do Docker para resolver nomes de serviços
  resolver 127.0.0.11 ipv6=off valid=30s;

  # Compressão simples
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml image/svg+xml;

  # Se quiser restringir ao(s) domínio(s), ajuste aqui:
  map $host $is_main_host {
    default 0;
    vgsenterprise.online 1;
    www.vgsenterprise.online 1;
  }

  # Servidor principal
  server {
    listen 80;
    # Ajuste seus domínios (ou deixe _ para aceitar qualquer host)
    server_name vgsenterprise.online www.vgsenterprise.online _;

    # Healthcheck
    location = /healthz {
      return 200 'ok';
      add_header Content-Type text/plain;
    }

    # API → Flask (serviço "webserver-backend")
    location /api/ {
      proxy_pass         http://webserver-backend:5000/;
      proxy_http_version 1.1;
      proxy_set_header   Host $host;
      proxy_set_header   X-Real-IP $remote_addr;
      proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # Frontend → container "webserver-frontend" (porta 80 interna)
    # Se seu app for SPA, o servidor dentro do container já devolve index.html para rotas desconhecidas.
    location / {
      proxy_pass         http://webserver-frontend:80;
      proxy_http_version 1.1;
      proxy_set_header   Host $host;
      proxy_set_header   X-Real-IP $remote_addr;
      proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;

      # Suporte a WebSocket/HMR (se usar em dev)
      proxy_set_header   Upgrade $http_upgrade;
      proxy_set_header   Connection $connection_upgrade;
    }

    # Segurança básica de headers (opcional)
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
  }

  # Se alguém cair no default_server (sem host correspondente), retorna 404
  server {
    listen 80 default_server;
    return 404;
  }

  # Variáveis auxiliares
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }
}
