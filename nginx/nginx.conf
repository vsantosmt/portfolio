user nginx;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Configurações básicas
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    server_tokens off;

    # Configurações do proxy
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Compressão
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;

    # Servidor principal - Redireciona porta 80 para o frontend na 5173
    server {
        listen 80;
        listen [::]:80;
        server_name _;  # Aceita qualquer nome de domínio

        # Rota para o backend (API)
        location /api/ {
            proxy_pass http://webserver-backend:5000/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Rota para o frontend (deve vir depois do /api/ para não conflitar)
        location / {
            proxy_pass http://webserver-frontend:5173;
            
            # Headers para WebSocket (necessário para hot reload do Vite)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 300;
            proxy_connect_timeout 300;
        }
    }
}
