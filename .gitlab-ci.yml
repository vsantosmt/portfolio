workflow:
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'  # Executa o pipeline apenas na branch main

variables:
  VERSION: "2.0"

stages:
  - build
  - deploy

create_image:
  stage: build
  tags:
    - oci
  script:
    - docker build -t vsantosmt/portfolio:$VERSION app/.
    - docker push vsantosmt/portfolio:$VERSION

execute_image:
  stage: deploy
  tags:
    - oci
  needs:
    - create_image
  before_script:
    - docker rm -f $(docker ps -aq)
  script:
    - docker run -dti --name webserver -p 80:80 vsantosmt/portfolio:$VERSION
  